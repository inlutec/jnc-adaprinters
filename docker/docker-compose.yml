version: "3.9"

networks:
  jnc-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:
  app:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: jnc-app
    working_dir: /var/www/html
    volumes:
      - ../backend:/var/www/html
    env_file:
      - ./backend.env
    depends_on:
      - postgres
      - redis
    networks:
      - jnc-net

  scheduler:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: jnc-scheduler
    working_dir: /var/www/html
    command: php artisan schedule:work --verbose
    volumes:
      - ../backend:/var/www/html
    env_file:
      - ./backend.env
    depends_on:
      - postgres
      - redis
    networks:
      - jnc-net

  horizon:
    build:
      context: ..
      dockerfile: docker/php/Dockerfile
    container_name: jnc-horizon
    working_dir: /var/www/html
    command: php artisan horizon
    volumes:
      - ../backend:/var/www/html
    env_file:
      - ./backend.env
    depends_on:
      - postgres
      - redis
    networks:
      - jnc-net

  frontend:
    build:
      context: ..
      dockerfile: docker/node/Dockerfile
    container_name: jnc-frontend
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
    networks:
      - jnc-net

  postgres:
    image: postgres:16-alpine
    container_name: jnc-postgres
    environment:
      POSTGRES_DB: jnc_adaprinters
      POSTGRES_USER: jnc_admin
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jnc-net

  redis:
    image: redis:7-alpine
    container_name: jnc-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - jnc-net

  nginx:
    image: nginx:1.27-alpine
    container_name: jnc-nginx
    ports:
      - "8080:80"
    depends_on:
      - app
    volumes:
      - ../backend/public:/var/www/html/public
      - ../backend/storage:/var/www/html/storage
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - jnc-net

